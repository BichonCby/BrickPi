# fichier de config pour le robot
# toutes les lignes commençant par # sont ignoreés
# pour tout le reste, on doit garder le format suivant
# variable = valeur //commentaire
# les catégories sont déterminées par un *
# il faudra y rajouter les numeros des contacteurs

*Position

COEFF_SPD_FOR = 17.45 //coeff qui donne la vitesse en m/s
COEFF_SPD_ROT = 32.0 // coefficient qui indique la vitesse en °/s
COEFF_ANG = 0.32 // coeff pour avoir l'angle a partir 
COEFF_MM = 0.349 // pour avoir la distance à partir des codeurs

*Asserv

DIST_CONVERGE = 10
ANGLE_CONVERGE = 2
MMSROB_TO_DPSWHL = 1.4324 // consigne vitesse longi vers vitesse dps 
DPSROB_TO_DPSWHL = 1 // consigne vitesse rot vers vitesse dps
KP_FOR = 10
KP_ROT = 10

*Robot

VERSION = 17 // (année - 2020) + 16x(num du robot)
WHEEL_RIGHT = 1 // port du moteur droit
WHEEL_LEFT = 4 // port du moteur gauche
SCORE_INIT = 5 // score de base au départ du match
ENCODER_LEFT = 1 // port du codeur gauche
ENCODER_RIGHT = 2 // port du codeur droit
EXTERNAL_ENCODER = 0 // indique si on a des codeurs indépendants
NUMBER_FRONT_SONAR = 1 // nombre de sonars à l'avant
NUMBER_REAR_SONAR = 1 // nombre de sonars à l'arrière
SONAR_FRONT_LEFT = 2 // port du sonar
SONAR_FRONT_RIGHT = 2 // port du sonar
SONAR_REAR_LEFT = 4 // port du sonar
SONAR_REAR_RIGHT = 4 // port du sonar
TIRETTE_HW = 1 // 0=BrickPi, 1=GPIO, 2=TCHMUX
TIRETTE_PORT = 3 // le port sur le HW selectionné
TIRETTE_EV3 = 0 // si c'est un capteur I2C
BAU_HW = 1 // 0=BrickPi, 1=GPIO, 2=TCHMUX
BAU_PORT = 1 // le port sur le HW selectionné
BAU_EV3 = 0 // si c'est un capteur I2C
COLOR_HW = 1 // 0=BrickPi, 1=GPIO, 2=TCHMUX
COLOR_PORT = 0 // le port sur le HW selectionné
COLOR_EV3 = 0 // si c'est un capteur I2C
INIT_POS_X = 1000 // position initiale en X
INIT_POS_Y = 0 // position initiale en Y
INIT_POS_A = 0 // position initiale en angle
